# =================================================================
# ChainReactions Backend - Redis Configuration (Microservices Architecture)
# =================================================================
# Updated: October 2025 - Optimized for 5 microservices
# =================================================================

# Network Configuration
bind 0.0.0.0
port 6379
protected-mode no

# General Configuration
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence Configuration
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File (AOF) Configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Client Configuration
timeout 300
tcp-keepalive 60
tcp-backlog 511

# Advanced Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Security Configuration
# Uncomment and set password for production deployments
# requirepass your_redis_password_here
# auth your_redis_password_here

# Performance Tuning
databases 16
always-show-logo yes
notify-keyspace-events ""

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Memory Usage Optimization
jemalloc-bg-thread yes
dynamic-hz yes
rdb-save-incremental-fsync yes

# Monitoring
latency-monitor-threshold 100
